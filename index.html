<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="new-year">
        <h1 class="title">новий рік</h1>

        <div class="countdown">
            <div class="list">
                <p class="timer days">0</p>
                <span class="unit-days">днів</span>
            </div>
            <div class="list">
                <p class="timer hours">0</p>
                <span class="unit-hours">годин</span>
            </div>
            <div class="list">
                <p class="timer minutes">0</p>
                <span class="unit-minutes">хвилин</span>
            </div>
            <div class="list">
                <p class="timer seconds">0</p>
                <span class="unit-seconds">секунд</span>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
